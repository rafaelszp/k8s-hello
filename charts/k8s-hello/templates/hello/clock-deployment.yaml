apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-clock-service
  labels:
    app: {{ .Release.Name }}-clock-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.clock.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-clock-service
        release: {{ .Release.Name }}
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.clock.image.repository }}:{{ .Values.clock.image.tag }}"
          env:
            - name: NODE_NAME
              value: "{{ .Values.linkerd.service.name }}.{{ .Values.linkerd.service.namespace }}.svc.cluster.local"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: JAVA_OPTS
              value: "-Djava.awt.headless=true -Xms330m -Xmx730m -XX:MaxMetaspaceSize=200m"
          imagePullPolicy: {{ .Values.clock.image.pullPolicy }}
          ports:
            - name: {{ .Chart.Name }}
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /clock-service/api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /clock-service/api/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 3
          resources:
{{ toYaml .Values.resources | indent 12 }}

