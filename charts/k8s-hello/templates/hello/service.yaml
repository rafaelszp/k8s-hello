apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-k8s-hello
  labels:
    app: {{ .Release.Name }}-k8s-hello
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 8080
  selector:
    app: {{ .Release.Name }}-k8s-hello
    release: {{ .Release.Name }}
