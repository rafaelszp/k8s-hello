apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-k8s-hello
  labels:
    app: {{ .Release.Name }}-k8s-hello
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.hello.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-k8s-hello
        release: {{ .Release.Name }}
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.hello.image.repository }}:{{ .Values.hello.image.tag }}"
          env:
            - name: NODE_NAME
              value: "{{ .Values.linkerd.service.name }}.{{ .Values.linkerd.service.namespace }}.svc.cluster.local"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: JAVA_OPTS
              value: "-Djava.awt.headless=true -Xms40m -Xmx150m -XX:MaxMetaspaceSize=120m"
          imagePullPolicy: {{ .Values.hello.image.pullPolicy }}
          ports:
            - name: {{ .Chart.Name }}
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /hello/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /hello/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 15
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
