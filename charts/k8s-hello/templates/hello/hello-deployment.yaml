apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-k8s-hello
  labels:
    app: {{ .Release.Name }}-k8s-hello
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.hello.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-k8s-hello
        release: {{ .Release.Name }}
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: {{ .Release.Name }}-k8s-hello-sa
      volumes:
        - name: timezone-config
          hostPath:
            path: /usr/share/zoneinfo/America/Sao_Paulo
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.hello.image.repository }}:{{ .Values.hello.image.tag }}"
          env:
            - name: LOOKUP_URL
              value: "{{ .Values.linkerd.service.name }}.{{ .Values.linkerd.service.namespace }}.svc.cluster.local"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: JAVA_OPTS
              value: "{{ .Values.hello.javaOpts }} -DSERVICE_NAME={{ .Release.Name }}-k8s-hello -DPOD_NAMESPACE={{ .Release.Namespace }}"
            - name: SERVICE_NAME
              value: {{ .Release.Name }}-k8s-hello
            - name: POD_NAMESPACE
              value: {{ .Release.Namespace }}
          imagePullPolicy: {{ .Values.hello.image.pullPolicy }}
          ports:
            - name: {{ .Chart.Name }}
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /hello/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /hello/health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 10
            periodSeconds: 15
          volumeMounts:
            - name: timezone-config
              mountPath: /etc/localtime
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
